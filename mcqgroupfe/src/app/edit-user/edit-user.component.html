<div class="w-50 p-3" style="margin: auto;">
    <h3> Edit the details</h3>
<form (ngSubmit) ="onSubmit()" ngNativeValidate>
   
    <div class="form-group my-1">
        <label class="m-1">FirstName</label>
        <input type="text" class="form-control" id ="fname" [(ngModel)]="selectedUser.firstName" name="fname" required>
    </div>
    <div class="form-group my-1">
        <label class="m-1">LastName</label>
        <input type="text" class="form-control" id ="lname" [(ngModel)]="selectedUser.lastName" name="lname" required>
    </div>
    <div class="form-group my-1">
        <label class="m-1">Email</label>
        <input type="email" class="form-control" id ="age" [(ngModel)]="selectedUser.email" name="email" required>
    </div>
    <div class="form-group my-1">
        <label class="m-1">Username</label>
        <input type="text" class="form-control" id ="mNum" [(ngModel)]="selectedUser.username" name="uName" required>
    </div>
    <div class="form-group my-1">
        <label class="m-1">Password</label>
        <input type="password" class="form-control" id ="email" [(ngModel)]="selectedUser.password" name="pass" required>
    </div>
    
    
    <button type="submit" class="btn btn-success mt-3">Submit</button>
</form>
    </div>
